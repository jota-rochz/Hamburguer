<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota's Burguer</title>

    <!-- Vue -->
     <script src="./vue.js"></script>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container justify-content-center">
            <span class="navbar-brand mb-0 h1"> Monte o seu lanche </span>
        </div> <!-- container justify -->
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6"> <!-- seção img -->
                    <div class="row mt-2">
                        <div class="col"> <!-- propriedade computada -->
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div> <!-- Fim seção img -->
                <div class="col-md-6">
                    <!-- Tipo do Pão -->
                     <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do Pão
                                </div> <!-- fim card-header -->
                                <div class="card-body">


                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao"> 
                                       

                                        <label class="form-check-label"> Gergelim </label>
                                    </div>
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao"> 
                                        <label class="form-check-label"> Australiano </label>
                                    </div>
                                  
                                </div> <!-- fim card-body -->
                            </div> <!-- fim card -->


                        </div> <!-- fim col -->
                     </div> <!-- fim row mt-2 -->
                </div> <!-- fim col-md-6 -->
                <!-- fim do pão -->

            </div> <!-- row -->    
        </div> <!-- app -->
    </div><!-- container -->

    <!-- instancia Vue -->
    <script>
        const vm = new Vue ({
            el: '#app', 

            data: { /* atributos  //  propriedades */
                inputTipoPao: '',
            },

            computed: { /* propriedades computadas  //  reativos*/
                pao() {
                    switch(this.inputTipoPao) {
                        case 'gergelim':
                            return []    
                    }
                }
            },
        })
    </script>

</body>
</html>
